<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Layout */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        #wrapper {
            display: flex;
            transition: margin-left 0.3s ease;
            width: 100%;
        }
        #sidebar-wrapper {
            min-height: 100vh;
            width: 250px;
            transition: all 0.3s ease;
        }
        #page-content-wrapper {
            width: 100%;
            transition: margin-left 0.3s ease;
            padding-bottom: 60px;
        }
    
        /* Sidebar Toggle (Collapse) */
        #wrapper.toggled #sidebar-wrapper {
            margin-left: -250px; /* Collapse sidebar */
        }
    
        /* Sidebar Header */
        .sidebar-heading {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 20px;
            text-align: center;
            background-color: #495057; /* Darker background for header */
        }
        .shade_white {
            background-color: #fbfbf9;
        }
    
        /* Topbar */
        .topbar {
            padding: 10px 15px;
            align-items: center;
        }
    
        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background-color: #343a40;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main:home' %}">DOTTS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <form method="POST" action="{% url 'main:logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="nav-link btn btn-link">Logout</button>
                            </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'main:register' %}">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container mt-4">
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-3 mt-auto ">
        <div class="container">
            <p class="mb-0">Â© 2025 DOTTS. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js /bootstrap.bundle.min.js"></script>
</body>
</html>
